<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Calculator app</title>

</head>
<body class="container">
  <div class="heading">
    <h1>calc</h1>
    
    
    <div class="nums">
      <p id="theme-1">1</p>
      <p id="theme-2">2</p>
      <p id="theme-3">3</p>
    </div>
    <div class="control"><p>THEME</p></div>
  </div>
  <div class="screen">
    <input type="text" readonly name="calc" id="screen">
  </div>
  <div class="calc-body">
    <div class="btn">
      <button class="" value="8">8</button>
      <button class="" value="7">7</button>
      <button class="" value="9">9</button>
      <button class="del" value="del">DEL</button>
      <button class="" value="4">4</button>
      <button class="" value="5">5</button>
      <button class="" value="6">6</button>
      <button class="add" value="+">+</button>
      <button class="" value="1">1</button>
      <button class="" value="2">2</button>
      <button class="" value="3">3</button>
      <button class="minus" value="-">-</button>
      <button class="decimal" value=".">.</button>
      <button class="" value="0">0</button>
      <button class="divide" value="/">/</button>
      <button class="multiply" value="x">X</button>
      <button class="reset" value="reset">RESET</button>
      <button class="equals" value="equal">=</button>
    </div>
  </div>
</body>
</html>
